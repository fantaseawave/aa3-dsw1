<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="~{admin/layout :: layout(pageTitle=#{admin.dashboard.title}, currentPage='dashboard', content=~{:: .main-content})}">
  <div class="main-content">
    <header class="header">
      <h1 th:text="#{admin.dashboard.title}">Dashboard do Administrador</h1>
    </header>

    <p class="welcome-message" th:text="#{admin.dashboard.welcome}">Bem-vindo(a) ao painel de administração.</p>

    <div class="dashboard-widgets">
      <div class="widget">
        <h3 th:text="#{admin.dashboard.quick_actions}">Ações Rápidas</h3>
        <ul class="action-list button-list">
          <li>
            <a th:href="@{/admin/usuarios}" class="btn orkut-btn" th:text="#{admin.sidebar.manage_users}">
              Gerenciar Usuários
            </a>
          </li>
          <li>
            <a th:href="@{/admin/projetos}" class="btn orkut-btn" th:text="#{admin.sidebar.manage_projects}">
              Gerenciar Projetos
            </a>
          </li>
          <li>
            <a th:href="@{/admin/estrategias}" class="btn orkut-btn" th:text="#{admin.sidebar.manage_strategies}">
              Gerenciar Estratégias
            </a>
          </li>
          <li>
            <a th:href="@{/admin/sessoes}" class="btn orkut-btn" th:text="#{admin.sidebar.manage_sessions}">
              Gerenciar Sessões
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
</html>
