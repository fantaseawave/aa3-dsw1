<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{admin/layout :: layout(pageTitle=#{admin.bugs.list.title}, currentPage='projetos', content=~{:: .main-content})}">
    <div class="main-content">
        <header class="header">
            <h1 th:text="#{bug.list.header(${sessao.id})}">Bugs da Sessão</h1>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-btn" th:text="#{user.button.logout}">Logout</button>
            </form>
        </header>

        <table th:if="${!listaBugs.isEmpty()}">
            <thead>
            <tr>
                <th th:text="#{admin.table.id}">ID</th>
                <th th:text="#{admin.table.description}">Descrição</th>
                <th th:text="#{bug.table.severity}">Severidade</th>
                <th th:text="#{bug.table.report_date}">Data do Registro</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bug : ${listaBugs}">
                <td th:text="${bug.id}">1</td>
                <td th:text="${bug.descricao}">Descrição do bug...</td>
                <td th:text="${bug.severidade}">ALTA</td>
                <td th:text="${#dates.format(bug.dataRegistro, 'dd/MM/yyyy HH:mm')}">Data</td>
            </tr>
            </tbody>
        </table>
        <div th:if="${listaBugs.isEmpty()}" style="text-align: center; margin-top: 20px;">
            <p th:text="#{bug.list.no_bugs}">Nenhum bug foi registrado para esta sessão.</p>
        </div>

        <div style="margin-top: 20px;">
            <a th:href="@{/admin/projetos/{id}/sessoes(id=${sessao.projeto.id})}" class="btn btn-secondary" th:text="#{common.button.back_to_sessions}">Voltar para Sessões</a>
        </div>
    </div>
</div>
</html>
