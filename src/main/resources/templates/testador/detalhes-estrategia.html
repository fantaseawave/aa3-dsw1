<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{testador/layout :: layout(pageTitle=#{tester.strategies.title}, currentPage='estrategias', content=~{:: .main-content})}">
    <div class="main-content">
        <header class="header">
            <h1 class="testador-title" th:text="${estrategia.nome}">Nome da Estratégia</h1>

        </header>

        <div class="widget" style="margin-bottom: 20px; text-align: left;">
            <div style="display: flex; gap: 20px; flex-wrap: wrap;">
                <div style="flex-grow: 1; min-width: 300px;">
                    <p><strong>Descrição:</strong> <span th:text="${estrategia.descricao}"></span></p>
                    <p th:if="${estrategia.exemplos}"><strong>Exemplos:</strong> <span th:text="${estrategia.exemplos}"></span></p>
                    <p th:if="${estrategia.dicas}"><strong>Dicas:</strong> <span th:text="${estrategia.dicas}"></span></p>
                </div>
                <div th:if="${estrategia.imagemUrl != null}" style="flex-shrink: 0; margin: auto;">
                    <img th:src="@{${estrategia.imagemUrl}}" alt="Imagem da Estratégia" style="max-width: 250px; height: auto; border-radius: 5px;"/>
                </div>
            </div>
        </div>

        <div class="form-buttons" style="text-align: left; margin-top: 20px; margin-left: 0;">
            <a th:href="@{/testador/sessoes}" class="btn btn-secondary">Voltar para Minhas Sessões</a>
        </div>
    </div>
</div>
</html>
